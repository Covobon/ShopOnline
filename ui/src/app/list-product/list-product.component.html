<h3>{{title}}</h3>
<div class="container">
  <div class="row">
    <span class="col-3" *ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <app-product [product]="product"></app-product>
    </span>
  </div>
</div>

<ngb-pagination *ngIf="showPagination" [collectionSize]="products.length" [(page)]="page" [pageSize]="pageSize"
                [maxSize]="5"
                [boundaryLinks]="true"></ngb-pagination>
