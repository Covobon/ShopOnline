<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">Profile</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-6">
          <label>User Name</label>
          <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" [readOnly]="edit" />
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group col-6">
          <label>Full Name</label>
          <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" [readOnly]="edit"/>
          <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
            <div *ngIf="f.fullName.errors.required">Last Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" readonly/>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Address</label>
          <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" [readOnly]="edit"/>
        </div>
        <div class="form-group col">
          <label>Phone Number</label>
          <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" [readOnly]="edit"/>
        </div>
      </div>
      <div class="text-center">
        <button *ngIf="edit" class="btn btn-primary mr-1">Edit</button>
        <button *ngIf="!edit" class="btn btn-primary mr-1">Save</button>
        <a href="/password" class="btn btn-primary mr-1">Change password</a>
        <!--
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear</button>
        -->
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0 text-white">{{error}}</div>
      </div>
    </form>
  </div>
</div>
